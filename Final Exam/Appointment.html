    <main>
        <h1 style="color: white;">Schedule an Appointment</h1>
        
        <header>
            <p style="color: red;">Appointment Form</p>
        </header>
    
        <div style="color: aliceblue;" class="container">
            <form action="submit_appointment.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="vehicle">Preferred Vehicle:</label>
                    <select id="vehicle" name="vehicle" required>
                        <option value="">Select Vehicle</option>
                        <option value="Mercedes-Benz C-Class">Mercedes-Benz C-Class</option>
                        <option value="Mercedes-Benz E-Class">Mercedes-Benz E-Class</option>
                        <option value="Mercedes-Benz S-Class">Mercedes-Benz S-Class</option>
                        <!-- Add more options for other vehicles -->
                    </select>
                </div>
                <button type="submit" class="btn">Submit Appointment</button>
            </form>
        </div>
